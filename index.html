<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make A Burger</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Ingredients/icon.ico" />
  <body>
    <div class="title">Make A Burger</div>

    <div onclick="reload()" class="Reload"></div>

    <div class="table"></div>

    <div onclick="spawn('bun')" class="Bun"></div>
    <div onclick="spawn('bun2')" class="Bun2"></div>
    <div onclick="spawn('meat')" class="Meat"></div>
    <div onclick="spawn('meat2')" class="Meat2"></div>
    <div onclick="spawn('cheese')" class="Cheese"></div>
    <div onclick="spawn('cheese2')" class="Cheese2"></div>
    <div onclick="spawn('egg')" class="Egg"></div>
    <div onclick="spawn('tomato')" class="Tomato"></div>
    <div onclick="spawn('pickles')" class="Pickles"></div>
    <div onclick="spawn('lettuce')" class="Lettuce"></div>
    <div onclick="spawn('bacon')" class="Bacon"></div>
    <div onclick="spawn('pepperoni')" class="Pepperoni"></div>
    <div onclick="spawn('mushrooms')" class="Mushrooms"></div>
    <div onclick="spawn('onions')" class="Onions"></div>

    <div class="Plate"></div>

    <script src="script.js"></script>
  </body>
</html>
